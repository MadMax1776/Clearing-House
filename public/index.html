	<body ng-controller="MyController as ctrl">
    <strong><h1>Buy and Sell your precious metals!</h1></strong>



		<div class="field-body">
        <form class="log" ng-submit="ctrl.createGold()">
          <div class="field">
            Type: <input class="input" type="text" ng-model="ctrl.createForm.type" placeholder="Type"/><br/>
            Description: <input class="description" type="text" ng-model="ctrl.createForm.description" placeholder="Description"/><br/>
            Weight: <input class="input" type="text" ng-model="ctrl.createForm.weight" placeholder="Weight in Ounces"/><br/>
            <div class="buttons has-addons is-centered">
              <button type="submit" class="button is-light">Create Gold Entry</button>
            </div>
          </div>
        </form>
      </div>

	 <h3 class="title is-3">List of Items</h3>
      <div id="gold-list" class="is-size-3">
        <ul>
          <li ng-repeat="gold in ctrl.gold">
						<td> {{ gold.type }} </td>
						<td> {{ gold.description }} </td>
						<td> {{ gold.weight }} oz</td>
              <button ng-click="ctrl.deleteGold(gold)">Delete This Item</button> |
              <button
              ng-if="$index !== ctrl.indexOfEditFormToShow"
              ng-click="ctrl.indexOfEditFormToShow = $index;"
              href="#"
              >
              Edit This Item
            </button>
            <form id="edit-form"
            ng-if="$index === ctrl.indexOfEditFormToShow"
            ng-submit="ctrl.editGold(gold)">
            Item Type:
            <input type="text" ng-model="ctrl.updatedType" placeholder="Type"/>
            Item Description:
            <input type="text" ng-model="ctrl.updatedDescription" placeholder="Description"/>
            Item Weight:
            <input type="text" ng-model="ctrl.updatedWeight" placeholder="Weight"/>
            <input type="submit" class="button is-light" placeholder="Submit Edits"/>
            <button ng-click="ctrl.closeForm()" class="button is-light">Cancel Edit</button>
          </form>
        </li>
      </ul>
    </div>
